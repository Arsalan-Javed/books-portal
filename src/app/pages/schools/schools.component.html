<div class="card-header border-0 pt-5 d-flex justify-content-between align-content-center align-items-center">
  <h3 class="card-title">
    <span class="card-label fw-bolder fs-3 mb-1">Schools List</span>
  </h3>
  <div class="card-toolbar" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
    title="Click to add a user">
    <button type="button" class="btn btn-primary" (click)="open(modalSchool)">
      Add School
    </button>
  </div>

</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3" *ngIf="!isLoading; else loading">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted">

          <th class="min-w-150px">Name</th>
          <th class="min-w-140px">Representative</th>
          <th class="min-w-120px">Phone Number</th>
          <th class="min-w-100px text-end">Actions</th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody *ngIf="schools && schools.length > 0; else noSchools">
        <tr *ngFor="let school of schools">

          <td>
            <div class="d-flex justify-content-start flex-column">
              <span class="text-gray-900 fw-bolder text-hover-primary fs-6">
                {{ school?.name }}
              </span>
            </div>
          </td>
          <td>
            <span class="text-gray-900 fw-bolder fs-6">{{ school?.representative }}</span>
          </td>
          <td>
            <span class="text-gray-900 fw-bolder fs-6">{{ school?.phoneNumber }}</span>
          </td>
          <td>
            <div class="d-flex justify-content-end flex-shrink-0">
              <button class="btn btn-icon btn-bg-light btn-sm me-1" (click)="edit(modalSchool, school)">
                <app-keenicon name="pencil" class="fs-3"></app-keenicon>
              </button>
              <button class="btn btn-icon btn-bg-light btn-sm" (click)="deleteSchool(school?.id)">
                <app-keenicon name="trash" class="fs-3"></app-keenicon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
      <ng-template #noSchools>
        <tr>
          <td colspan="6" class="text-center">No books found.</td>
        </tr>
      </ng-template>

      <!-- end::Table body -->
    </table>

    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<ng-template #loading>
  <div class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Loading Schools details...</p>
  </div>
</ng-template>


<ng-template #modalSchool let-modalS>
  <div class="modal-header">
    <h4 class="modal-title">{{selectedSchoolId ? 'Update':'Add'}} School</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalS.dismiss()"></button>
  </div>

  <div class="modal-body p-3">
    <form [formGroup]="schoolForm" (ngSubmit)="submitSchool(modalS)">
      <div class="mb-3">
        <label for="name" class="form-label">School Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required />
      </div>
      <div class="mb-3">
        <label for="representative" class="form-label">Representative</label>
        <input type="text" class="form-control" id="representative" formControlName="representative" required />
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phoneNumber" formControlName="phoneNumber" required />
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary" [disabled]="schoolForm.invalid">{{selectedSchoolId ? 'Update':'Save'}}</button>
      </div>
    </form>

  </div>


</ng-template>
